<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faction Attack Logs</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #fafafa; }
    select { margin-bottom: 10px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Faction Attack Logs</h1>

  <!-- Faction filter dropdown -->
  <label for="factionFilter">Filter by Enemy Faction:</label>
  <select id="factionFilter">
    <option value="all">All</option>
    <option value="IRON FORGE HQ">IRON FORGE HQ</option>
  </select>

  <table id="attacksTable">
    <thead>
      <tr>
        <th>Attacker</th>
        <th>Defender</th>
        <th>Result</th>
        <th>Respect Gained</th>
        <th>Respect Lost</th>
        <th>Enemy Faction</th>
        <th>Started</th>
        <th>Ended</th>
      </tr>
    </thead>
    <tbody>
      <!-- Attack rows will go here -->
    </tbody>
  </table>

  <script>
    const members = ['Deviyl', 'Caits']; // Add more member names here
    const tableBody = document.querySelector('#attacksTable tbody');
    const factionFilter = document.getElementById('factionFilter');
    let allRows = []; // store all rows for filtering

    function formatDate(unixTime) {
      if (!unixTime) return '';
      const d = new Date(unixTime * 1000);
      return d.toLocaleString();
    }

    async function loadAttacks() {
      for (const member of members) {
        try {
          const response = await fetch(`./attacks/${member}_attacks.json`);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const data = await response.json();
          if (!Array.isArray(data)) continue;

          for (const attack of data) {
            const attackerName = attack.attacker?.name ?? 'someone';
            const defenderName = attack.defender?.name ?? 'someone';
            const respectGained = attack.respect_gain ?? 0;
            const respectLost = attack.respect_loss ?? 0;

            let enemyFaction = 'none';
            if (attack.attacker?.name === member) {
              enemyFaction = attack.defender?.faction?.name ?? 'none';
            } else if (attack.defender?.name === member) {
              enemyFaction = attack.attacker?.faction?.name ?? 'none';
            }

            const result = attack.result || '';
            const started = formatDate(attack.started);
            const ended = formatDate(attack.ended);

            const row = document.createElement('tr');
            row.dataset.enemyFaction = enemyFaction; // store faction for filtering
            row.innerHTML = `
              <td>${attackerName}</td>
              <td>${defenderName}</td>
              <td>${result}</td>
              <td>${respectGained}</td>
              <td>${respectLost}</td>
              <td>${enemyFaction}</td>
              <td>${started}</td>
              <td>${ended}</td>
            `;
            tableBody.appendChild(row);
            allRows.push(row);
          }
        } catch (err) {
          console.error(`Failed to load attacks for ${member}:`, err);
        }
      }
    }

    // Filter function
    factionFilter.addEventListener('change', () => {
      const filterValue = factionFilter.value;
      allRows.forEach(row => {
        if (filterValue === 'all' || row.dataset.enemyFaction === filterValue) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });

    loadAttacks();
  </script>
</body>
</html>
