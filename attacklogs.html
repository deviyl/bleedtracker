<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faction Attack Logs</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #fafafa; }
  </style>
</head>
<body>
  <h1>Faction Attack Logs</h1>
  <table id="attacksTable">
    <thead>
      <tr>
        <th>Attacker</th>
        <th>Defender</th>
        <th>Result</th>
        <th>Respect Gained</th>
        <th>Respect Lost</th>
        <th>Enemy Faction</th>
        <th>Started</th>
        <th>Ended</th>
      </tr>
    </thead>
    <tbody>
      <!-- Attack rows will go here -->
    </tbody>
  </table>

  <script>
    const members = ['Deviyl', 'Caits']; // Add more member names here
    const tableBody = document.querySelector('#attacksTable tbody');

    function formatDate(unixTime) {
      if (!unixTime) return '';
      const d = new Date(unixTime * 1000);
      return d.toLocaleString();
    }

    async function loadAttacks() {
      for (const member of members) {
        try {
          const response = await fetch(`./attacks/${member}_attacks.json`);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const data = await response.json();

          if (!Array.isArray(data)) continue;

          for (const attack of data) {
            // Attacker / Defender
            const attackerName = attack.attacker?.name ?? 'someone';
            const defenderName = attack.defender?.name ?? 'someone';

            // Respect
            const respectGained = attack.respect_gain ?? 0;
            const respectLost = attack.respect_loss ?? 0;

            // Enemy faction (we’ll consider the faction of the enemy, i.e., the member’s opponent)
            // If attacker is the member, enemy is defender; if defender is the member, enemy is attacker
            let enemyFaction = 'none';
            if (attack.attacker?.name === member) {
              enemyFaction = attack.defender?.faction?.name ?? 'none';
            } else if (attack.defender?.name === member) {
              enemyFaction = attack.attacker?.faction?.name ?? 'none';
            }

            const result = attack.result || '';
            const started = formatDate(attack.started);
            const ended = formatDate(attack.ended);

            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${attackerName}</td>
              <td>${defenderName}</td>
              <td>${result}</td>
              <td>${respectGained}</td>
              <td>${respectLost}</td>
              <td>${enemyFaction}</td>
              <td>${started}</td>
              <td>${ended}</td>
            `;
            tableBody.appendChild(row);
          }
        } catch (err) {
          console.error(`Failed to load attacks for ${member}:`, err);
        }
      }
    }

    loadAttacks();
  </script>
</body>
</html>
